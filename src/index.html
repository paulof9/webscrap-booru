<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booru Scrapper</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>🖼️ Booru Scrapper</h1>
        <form id="scrapForm">
            <div class="form-group">
                <label for="searchTerm">Search:</label>
                <input type="text" id="searchTerm" placeholder="Ex: cat ears, anime girl" required>
            </div>
            <button type="submit" id="startBtn">Start Scrapping</button>
        </form>
        <div id="status"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
